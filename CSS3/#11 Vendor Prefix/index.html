<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coba Prefixes</title>
    <style>
        body {
            text-align: center;
        }

        img {
            /* penggunaan vendor prefix */
            /* -webkit-filter: grayscale(100%); */
            filter: grayscale(100%);
        }
    </style>
</head>
<body>
    <img src="boy.png" alt="" srcset="">
</body>
</html>
