<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Shadow</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            background-color: #39b54a;
            margin: 50px auto;
            /* spread */
            /* box-shadow: 5px 5px 10px 5px rgba(0, 0, 0, .75); */
            
            /* inset */
            /* box-shadow: inset 0 0 10px 5px rgba(0, 0, 0, .5); */

            /* multiple shadow */
            box-shadow: 5px 5px 5px rgba(255, 0, 0, .75), -5px -5px 5px rgba(0, 0, 255, .5);
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
