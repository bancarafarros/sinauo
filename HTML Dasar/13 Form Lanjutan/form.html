<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <table border="1" cellspacing="0" cellpadding="3">
            <tr>
                <td>
                    <label for="username">Username:</label>
                </td>
                <td>
                    <input type="text" name="" id="username"
                </td>
            </tr>
            <tr>
                <td>
                    <label for="password">Password:</label>
                </td>
                <td>
                    <input type="password" name="" id="password">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="jenis_kelamin">Jenis Kelamin:</label>
                </td>
                <td>
                    <input type="radio" name="jenis_kelamin" id="pria"><label for="pria">Pria</label>
                    <input type="radio" name="jenis_kelamin" id="wanita"><label for="wanita">Wanita</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Hobi">Hobi:</label>
                </td>
                <td>
                    <input type="checkbox" id="menyanyi"><label for="menyanyi">Menyanyi</label>
                    <input type="checkbox" id="olahraga"><label for="olahraga">Olahraga</label>
                    <input type="checkbox" id="ngoding"><label for="ngoding">Ngoding</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="Textarea">Textarea:</label>
                </td>
                <td>
                    <textarea name="" id="" cols="30" rows="10"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="askot">Askot:</label>
                </td>
                <td>
                    <select name="" id="">
                        <option value="">Jakarta</option>
                        <option value="">Jogja</option>
                        <option value="">Solo</option>
                        <option value="">Semarang</option>
                        <option value="">Purwokerto</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Kirim</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
