<!-- variable dengan const valuenya tidak bisa diubah lagi -->
<!-- const juga bisa dibilang constant -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Const</title>
  </head>
  <body>
    <script>
      const application = "Belajar JavaScript Dasar";

      // value tidak bisa diubah
      // application = "Malashh"; // ERROR

      document.writeln(application);
    </script>
  </body>
</html>
