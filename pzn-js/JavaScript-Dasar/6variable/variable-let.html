<!-- di tahun 2015 bisa membuat variable dengan let dan const -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Variable Let</title>
  </head>
  <body>
    <script>
      // -- Membuat variable --
      // deklarasi variable
      let fullName;
      let firstName;
      let middleName;
      let lastName;

      fullName = "Bancar Anggono Farros Santosa";

      // -- Mengubah value variable --
      fullName = "Bancar Anggono Farros Santosa";
      firstName = "Bancar";

      lastName = "Santosa";

      lastName = "Okoj";
      lastName = "Ud";

      // deklarasi variable langsung dengan value

      // let middleName = "Farros";
      // let lastName = "Santosa";

      // -- Mengakses variable --
      fullName = "Bancar Anggono Farros Santosa";
      document.writeln(fullName);
      document.writeln("<br>");
      document.writeln(fullName);
      document.writeln("<br>");
      document.writeln(fullName);

      fullName = "Gonn";

  </body>
</html>
