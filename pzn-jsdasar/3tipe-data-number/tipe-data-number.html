<!-- js cuma punya satu tipe data number yg isinya bisa bilangan bulat sama bilangan desimal -->

<!-- js mendukung number notation, defaultnya ada basis 10. js juag mendukung binary, hexadecimal, dan octal -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data Number</title>
  </head>
  <body>
    <script>
      document.writeln(100);
      document.writeln("<br>");
      document.writeln(100.123);
      document.writeln("<br>");

      document.writeln(0b1111010);
    </script>
  </body>
</html>
