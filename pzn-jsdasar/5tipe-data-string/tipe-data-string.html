<!-- adalah tipe data yang berisikan kumpulan kosong atau lebih karakter -->
<!-- tipe data string perlu menggunakan "" atau '' (pilih salah satu, konsisten) -->
<!-- data string bisa digabung menggunakan operator + -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipe Data String</title>
  </head>
  <body>
    <script>
      document.writeln("");
      document.writeln("Bancar Anggono Farros Santosa"); // menggunakan ""
      document.writeln("<br>");
      document.writeln("Full Stack Web Developer soon DevOps Engineer"); // menggunakan ''
      document.writeln("<br>");

      document.writeln("Nama: " + "Bancar Anggono Farros Santosa");
      document.writeln("<br>");
      document.writeln("Profesi: " + "Full Stack Web Developer");
      document.writeln("<br>");
      document.writeln("<br>");

      document.writeln("Escape Sequence");
      document.writeln("<br>");
      document.write("<textarea cols='100' rows='10'>");
      document.write("Bancar \nAnggono \nFarros \nSantosa\n\n");

      document.write("\\kixanax13 \\worst nightmare\n\n");

      document.write('"gonn"\n\n');

      document.write("'Belajar JS'");
      document.write("</textarea>");
    </script>
  </body>
</html>
