<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="">
        <label for="username">Username:</label>
        <input type="text" name="" id="username">
        <br><br>

        <label for="password">Password:</label>
        <input type="password" name="" id="password">
        <br><br>

        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <input type="radio" name="jenis_kelamin" id="pria"><label for="pria">Pria</label>
        <input type="radio" name="jenis_kelamin" id="wanita"><label for="wanita">Wanita</label>
        <br><br>

        <label for="Hobi">Hobi:</label>
        <input type="checkbox" id="menyanyi"><label for="menyanyi">Menyanyi</label>
        <input type="checkbox" id="olahraga"><label for="olahraga">Olahraga</label>
        <input type="checkbox" id="ngoding"><label for="ngoding">Ngoding</label>
        <br><br>

        <button type="submit">Kirim</button>
    </form>
</body>
</html>
